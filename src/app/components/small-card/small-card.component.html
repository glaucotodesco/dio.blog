<div *ngIf="article" class="container__small-card">
    <div class="container__small-card-content">
        <div class="small-card__photo">
            <img [src]="article.url_photo" alt="">
        </div>
        <div class="small-card__title">
            <a routerLink="content/{{article.id}}">
                <h1>{{article.title}}</h1>
            </a>
        </div>
    </div>
    <hr>    
</div>
